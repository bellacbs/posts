syntax = "proto3";

option go_package="github.com/bellacbs/posts/proto-buffer";

service PostService {
  rpc CreatePost(Post) returns (Success);
  rpc GetPosts(Empty) returns (Posts);
}

message Empty{}

message Post {
  string id = 1;
  string title = 2;
  string content = 3;
}

message Posts {
  repeated Post posts = 1;
}

message Success {
  bool success = 1;
}